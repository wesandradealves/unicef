description_1: "Você não sossega enquanto não encontra resposta para um desafio!\r\nSua facilidade para entender os processos em detalhes faz com que tenha uma compreensão melhor do todo e foca até chegar a uma solução. \r\nConsegue pensar \"fora da caixa\", buscando novas formas de expressar ou de realizar algo. Uma mente que busca inovar sempre!"
image_1:
  - '2486'
description_2: 'Quando você está em um grupo, as suas habilidades apontam para uma pessoa que sabe colaborar e incentivar as pessoas a darem o seu melhor para um bem comum. Compartilha ideias sem medo das críticas, participa e colabora com todo o processo. Isso transmite confiança aos outros sobre as suas decisões. Confie em você!'
image_2:
  - '2491'
description_3: 'Certeza que você é daquelas pessoas que está de frente pra classe apresentando o trabalho do grupo! Ou então organizando alguma ação e negociando com os envolvidos para que tudo ocorra do jeito que você pensou. Sim! Suas habilidades apontam para a comunicação e proatividade. Ou seja: você toma a iniciativa, não espera acontecer. Mas, tudo isso tem que ser bem negociado com uma boa conversa!'
image_3:
  - '2496'
description_4: 'Você tem tantas habilidades que 4 opções foram poucas! Está sempre aprendendo algo novo, lendo algum livro, acompanhando alguma série - que vai ser sucesso bem depois que você já viu! Uma mente curiosa, sempre aberta a novas ideias. Mas não é qualquer ideia que te convence, não! Antes, prefere questionar para concluir se aquela ideia é tão boa quanto parece. E isso faz de você uma pessoa que preza pela qualidade em tudo o que faz!'
image_4:
  - '2501'
